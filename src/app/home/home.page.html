<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="{ dark: theme === 'dark' }">
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>{{ theme }} mode</ion-label>
    </ion-list-header>
    <ion-item (click)="show()">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Show</ion-label>
    </ion-item>
    <ion-item (click)="darkMode()">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Dark Mode</ion-label>
    </ion-item>
    <ion-item (click)="lightMode()">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Light Mode</ion-label>
    </ion-item>
  </ion-list>
  <div text-center>
    ---<br />
    ---<br />
    ---<br />
    ---<br />
    ---<br />
    ---<br />
    ---<br />
    ---<br />
    ---<br />
  </div>
  <h2 *ngIf="selectedDate" text-center>{{ selectedDate }}</h2>
</ion-content>
